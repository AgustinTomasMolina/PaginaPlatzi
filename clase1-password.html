<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
    <link rel="stylesheet" href="./stylepassword.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Platzi Yard Sale/logos/logo_yard_sale.svg" alt="logo"
            class="logo">

            <h1 class="title"> Create a new 
                Password
            </h1>
            <p class="subtitle"> Enter a new Password
                for your account
            </p>

            <form action="/" class="form">
                <label for="password" class="label">
                    Password
                    <input type="password" id="password" 
                    placeholder="*********" class="input input-password">
                </label>

                <label for="new-password" class="label">
                    Password
                    <input type="password" id="new-password" 
                    placeholder="*********" class="input input-password">

                    <input type="submit" name="button" value="Confirm" 
                    class="primary-button login-button">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
