<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

<body>
    <div class="login">
        <div class="form-container">
            <img src="./Platzi Yard Sale/logos/logo_yard_sale.svg" alt="logo"
            class="logo">

            <h1 class="title"> Email has been
                sent!
            </h1>
            <p class="subtitle"> Please check your inbox
                for instructions on how to reset
                 the password
            </p>
            
            <div class="email-image">   
                <img src="./Platzi Yard Sale/Icons/email.svg" alt="email">
            </div>
            
            <button class="primary-button 
            login-button">Login</button>

            <p class="resend">
                <span> Didn't receive the email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </div>
