<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./Platzi Yard Sale/logos/logo_yard_sale.svg" alt="logo"
            class="logo">

            <form action="/" class="form">
                <label for="email" class="label">
                    Email address
                    <input type="text" id="email" 
                    placeholder="platzi@example.com" class="input input-email">
                </label>

                <label for="password" class="label">
                    Password</label>
                    <input type="password" id="password" 
                    placeholder="*********" class="input input-password">

                    <input type="submit" name="button" value="Log in" 
                    class="primary-button login-button">
                    <a href="/">Forgot my password</a>
            </form>

            <button class="secundary-button
            signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
